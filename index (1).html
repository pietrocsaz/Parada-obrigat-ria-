<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Parada Obrigatória – Cardápio</title>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;900&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
<style>
  :root {
    --wood-dark: #2b1a0e;
    --wood-mid: #4a2c0f;
    --wood-light: #7a4a1e;
    --gold: #c9922a;
    --gold-light: #e8b84b;
    --cream: #f5e9d0;
    --cream-light: #fdf6e9;
    --text-dark: #1a0f06;
  }

  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    background-color: var(--wood-dark);
    font-family: 'Lato', sans-serif;
    color: var(--cream);
    background-image: url("data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M0 0 L100 0 L100 2 L0 2 Z' fill='%23ffffff08'/%3E%3Cpath d='M0 20 L100 20 L100 22 L0 22 Z' fill='%23ffffff05'/%3E%3Cpath d='M0 40 L100 40 L100 41 L0 41 Z' fill='%23ffffff08'/%3E%3Cpath d='M0 60 L100 60 L100 62 L0 62 Z' fill='%23ffffff04'/%3E%3Cpath d='M0 80 L100 80 L100 81 L0 81 Z' fill='%23ffffff07'/%3E%3C/svg%3E");
  }

  /* HEADER */
  header {
    background: linear-gradient(180deg, #1a0a04 0%, var(--wood-dark) 100%);
    text-align: center;
    padding: 40px 20px 30px;
    border-bottom: 3px solid var(--gold);
    position: relative;
    overflow: hidden;
  }

  header::before {
    content: '';
    position: absolute;
    inset: 0;
    background: radial-gradient(ellipse at 50% 0%, rgba(201,146,42,0.15) 0%, transparent 70%);
  }

  .logo-img {
    width: 160px;
    height: 160px;
    object-fit: contain;
    border-radius: 50%;
    border: 3px solid var(--gold);
    box-shadow: 0 0 30px rgba(201,146,42,0.4);
    animation: fadeDown 0.8s ease;
  }

  .tagline {
    font-family: 'Lato', sans-serif;
    font-style: italic;
    color: var(--gold-light);
    font-size: 0.95rem;
    margin-top: 8px;
    letter-spacing: 1px;
    animation: fadeDown 1s ease 0.2s both;
  }

  .stars {
    color: var(--gold);
    font-size: 1.1rem;
    margin-top: 6px;
    letter-spacing: 4px;
    animation: fadeDown 1s ease 0.3s both;
  }

  @keyframes fadeDown {
    from { opacity: 0; transform: translateY(-20px); }
    to { opacity: 1; transform: translateY(0); }
  }

  /* NAV CATEGORIES */
  .nav-cats {
    display: flex;
    gap: 10px;
    overflow-x: auto;
    padding: 16px 16px;
    background: var(--wood-mid);
    border-bottom: 2px solid var(--gold);
    scrollbar-width: none;
    position: sticky;
    top: 0;
    z-index: 100;
  }

  .nav-cats::-webkit-scrollbar { display: none; }

  .cat-btn {
    background: transparent;
    border: 1.5px solid var(--gold);
    color: var(--cream);
    padding: 7px 18px;
    border-radius: 30px;
    font-family: 'Lato', sans-serif;
    font-size: 0.85rem;
    cursor: pointer;
    white-space: nowrap;
    transition: all 0.25s;
    letter-spacing: 0.5px;
  }

  .cat-btn.active, .cat-btn:hover {
    background: var(--gold);
    color: var(--wood-dark);
    font-weight: 700;
  }

  /* MAIN */
  main { padding: 24px 16px 120px; max-width: 600px; margin: 0 auto; }

  .section-title {
    font-family: 'Playfair Display', serif;
    font-size: 1.4rem;
    color: var(--gold-light);
    margin: 28px 0 16px;
    border-left: 4px solid var(--gold);
    padding-left: 12px;
    display: flex;
    align-items: center;
    gap: 8px;
  }

  .section-title span { font-size: 1.3rem; }

  /* CARD */
  .item-card {
    background: linear-gradient(135deg, var(--wood-mid) 0%, #3a2010 100%);
    border: 1px solid rgba(201,146,42,0.3);
    border-radius: 14px;
    padding: 16px;
    margin-bottom: 12px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    gap: 12px;
    transition: transform 0.2s, box-shadow 0.2s;
    cursor: pointer;
  }

  .item-card:hover {
    transform: translateY(-2px);
    box-shadow: 0 8px 24px rgba(0,0,0,0.4), 0 0 0 1px var(--gold);
  }

  .item-info { flex: 1; }

  .item-name {
    font-family: 'Playfair Display', serif;
    font-size: 1.05rem;
    color: var(--cream-light);
    margin-bottom: 4px;
  }

  .item-desc {
    font-size: 0.8rem;
    color: rgba(245,233,208,0.6);
    line-height: 1.4;
  }

  .item-right { text-align: right; display: flex; flex-direction: column; align-items: flex-end; gap: 8px; }

  .item-price {
    font-family: 'Playfair Display', serif;
    font-size: 1.1rem;
    color: var(--gold-light);
    font-weight: 700;
    white-space: nowrap;
  }

  .add-btn {
    background: var(--gold);
    color: var(--wood-dark);
    border: none;
    width: 32px;
    height: 32px;
    border-radius: 50%;
    font-size: 1.3rem;
    font-weight: 700;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: background 0.2s, transform 0.15s;
  }

  .add-btn:hover { background: var(--gold-light); transform: scale(1.1); }

  /* CART */
  .cart-bar {
    position: fixed;
    bottom: 0; left: 0; right: 0;
    background: linear-gradient(135deg, #1a0a04, var(--wood-mid));
    border-top: 2px solid var(--gold);
    padding: 14px 20px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    gap: 12px;
    z-index: 200;
    transform: translateY(100%);
    transition: transform 0.35s cubic-bezier(0.34, 1.56, 0.64, 1);
    max-width: 600px;
    margin: 0 auto;
  }

  .cart-bar.visible { transform: translateY(0); }

  .cart-info { flex: 1; }
  .cart-count { font-size: 0.8rem; color: var(--gold-light); }
  .cart-total { font-family: 'Playfair Display', serif; font-size: 1.2rem; color: var(--cream-light); }

  .pedido-btn {
    background: linear-gradient(135deg, #25d366, #128c4e);
    color: white;
    border: none;
    padding: 12px 22px;
    border-radius: 30px;
    font-family: 'Lato', sans-serif;
    font-weight: 700;
    font-size: 0.95rem;
    cursor: pointer;
    display: flex;
    align-items: center;
    gap: 8px;
    transition: transform 0.2s, box-shadow 0.2s;
    white-space: nowrap;
  }

  .pedido-btn:hover { transform: scale(1.04); box-shadow: 0 4px 20px rgba(37,211,102,0.4); }

  /* MODAL */
  .modal-overlay {
    position: fixed; inset: 0;
    background: rgba(0,0,0,0.75);
    z-index: 300;
    display: flex; align-items: flex-end; justify-content: center;
    opacity: 0; pointer-events: none;
    transition: opacity 0.3s;
  }

  .modal-overlay.open { opacity: 1; pointer-events: all; }

  .modal {
    background: linear-gradient(180deg, var(--wood-mid) 0%, var(--wood-dark) 100%);
    border: 1px solid var(--gold);
    border-radius: 20px 20px 0 0;
    padding: 24px 20px 36px;
    width: 100%;
    max-width: 600px;
    transform: translateY(100%);
    transition: transform 0.35s cubic-bezier(0.34,1.56,0.64,1);
  }

  .modal-overlay.open .modal { transform: translateY(0); }

  .modal h3 {
    font-family: 'Playfair Display', serif;
    color: var(--gold-light);
    font-size: 1.3rem;
    margin-bottom: 16px;
    text-align: center;
  }

  .modal-items { max-height: 40vh; overflow-y: auto; margin-bottom: 16px; }

  .modal-item {
    display: flex; justify-content: space-between; align-items: center;
    padding: 10px 0; border-bottom: 1px solid rgba(201,146,42,0.2);
  }

  .modal-item-name { color: var(--cream); font-size: 0.95rem; flex: 1; }
  .modal-item-price { color: var(--gold-light); font-weight: 700; margin: 0 12px; }

  .qty-ctrl { display: flex; align-items: center; gap: 8px; }
  .qty-btn {
    background: var(--gold); color: var(--wood-dark);
    border: none; width: 26px; height: 26px;
    border-radius: 50%; font-size: 1rem; font-weight: 700;
    cursor: pointer; display: flex; align-items: center; justify-content: center;
  }
  .qty-num { color: var(--cream); font-weight: 700; min-width: 20px; text-align: center; }

  .obs-field {
    width: 100%; background: rgba(255,255,255,0.07);
    border: 1px solid rgba(201,146,42,0.4); border-radius: 10px;
    color: var(--cream); padding: 10px 14px;
    font-family: 'Lato', sans-serif; font-size: 0.9rem;
    resize: none; margin-bottom: 14px; outline: none;
  }

  .obs-field::placeholder { color: rgba(245,233,208,0.4); }

  .modal-total {
    font-family: 'Playfair Display', serif;
    font-size: 1.1rem; color: var(--cream-light);
    text-align: center; margin-bottom: 14px;
  }

  .modal-total span { color: var(--gold-light); }

  .whatsapp-btn {
    width: 100%;
    background: linear-gradient(135deg, #25d366, #128c4e);
    color: white; border: none;
    padding: 14px; border-radius: 30px;
    font-family: 'Lato', sans-serif;
    font-weight: 700; font-size: 1rem;
    cursor: pointer; display: flex;
    align-items: center; justify-content: center; gap: 8px;
    transition: opacity 0.2s;
  }

  .whatsapp-btn:hover { opacity: 0.9; }

  .close-modal {
    position: absolute; top: 16px; right: 20px;
    background: none; border: none;
    color: var(--cream); font-size: 1.4rem;
    cursor: pointer; opacity: 0.6;
  }

  .badge {
    background: #e74c3c; color: white;
    border-radius: 50%; width: 20px; height: 20px;
    font-size: 0.7rem; font-weight: 700;
    display: inline-flex; align-items: center; justify-content: center;
    margin-left: 4px;
  }
</style>
</head>

];

let cart = {};
let currentCat = 'todos';

function fmt(v) { return 'R$ ' + v.toFixed(2).replace('.', ','); }

function renderMenu() {
  const container = document.getElementById('menu-container');
  const items = currentCat === 'todos' ? MENU : MENU.filter(i => i.cat === currentCat);
  const cats = { hamburguer: { label:'🍔 Hambúrgueres', items:[] }, pastel:{ label:'🥟 Pastéis', items:[] }, porcao:{ label:'🍟 Porções', items:[] }, bebida:{ label:'🥤 Bebidas', items:[] } };
  items.forEach(i => cats[i.cat].items.push(i));
  let html = '';
  Object.values(cats).forEach(c => {
    if (!c.items.length) return;
    html += `<div class="section-title">${c.label}</div>`;
    c.items.forEach(item => {
      const imgHtml = item.img ? `<img src="${IMGS[item.img]}" style="width:80px;height:70px;object-fit:cover;border-radius:10px;flex-shrink:0;border:1px solid rgba(201,146,42,0.3)">` : '';
      html += `<div class="item-card">
        ${imgHtml}
        <div class="item-info">
          <div class="item-name">${item.name}</div>
          <div class="item-desc">${item.desc}</div>
        </div>
        <div class="item-right">
          <div class="item-price">${fmt(item.price)}</div>
          <button class="add-btn" onclick="addItem(${item.id})">+</button>
        </div>
      </div>`;
    });
  });
  container.innerHTML = html;
}

function filterCat(cat, btn) {
  currentCat = cat;
  document.querySelectorAll('.cat-btn').forEach(b => b.classList.remove('active'));
  btn.classList.add('active');
  renderMenu();
}

function addItem(id) {
  cart[id] = (cart[id] || 0) + 1;
  updateCartBar();
}

function updateCartBar() {
  const total = Object.entries(cart).reduce((s,[id,q]) => s + MENU.find(i=>i.id==id).price * q, 0);
  const count = Object.values(cart).reduce((s,q) => s+q, 0);
  document.getElementById('cartCount').textContent = count + ' ' + (count===1?'item':'itens');
  document.getElementById('cartTotal').textContent = fmt(total);
  const bar = document.getElementById('cartBar');
  if (count > 0) bar.classList.add('visible'); else bar.classList.remove('visible');
}

function openModal() {
  renderModalItems();
  document.getElementById('modalOverlay').classList.add('open');
}

function closeModal() { document.getElementById('modalOverlay').classList.remove('open'); }
function closeModalOutside(e) { if (e.target === document.getElementById('modalOverlay')) closeModal(); }

function renderModalItems() {
  let html = '';
  let total = 0;
  Object.entries(cart).forEach(([id,qty]) => {
    const item = MENU.find(i=>i.id==id);
    const sub = item.price * qty;
    total += sub;
    html += `<div class="modal-item">
      <span class="modal-item-name">${item.name}</span>
      <span class="modal-item-price">${fmt(sub)}</span>
      <div class="qty-ctrl">
        <button class="qty-btn" onclick="changeQty(${id},-1)">−</button>
        <span class="qty-num">${qty}</span>
        <button class="qty-btn" onclick="changeQty(${id},1)">+</button>
      </div>
    </div>`;
  });
  document.getElementById('modalItems').innerHTML = html || '<p style="color:rgba(245,233,208,0.5);text-align:center;padding:20px">Nenhum item adicionado</p>';
  document.getElementById('modalTotal').textContent = fmt(total);
}

function changeQty(id, delta) {
  cart[id] = (cart[id]||0) + delta;
  if (cart[id] <= 0) delete cart[id];
  updateCartBar();
  renderModalItems();
}

function sendWhatsApp() {
  const obs = document.getElementById('obsField').value.trim();
  let msg = '🍔 *Olá, Parada Obrigatória! Quero fazer um pedido:*\n\n';
  let total = 0;
  Object.entries(cart).forEach(([id,qty]) => {
    const item = MENU.find(i=>i.id==id);
    msg += `▸ ${qty}x ${item.name} – ${fmt(item.price * qty)}\n`;
    total += item.price * qty;
  });
  msg += `\n💰 *Total: ${fmt(total)}*`;
  if (obs) msg += `\n\n📝 *Observação:* ${obs}`;
  const phone = '5549998092603';
  window.open(`https://wa.me/${phone}?text=${encodeURIComponent(msg)}`, '_blank');
}

renderMenu();
